<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>To Do App</title>
  </head>
  <body>
    <h1>Prello - Your New Favorite To Do App</h1>
    <div class="lists-container">
      <div class="todolist-container">
        <h2>To do</h2>
        <div class="tasks-container"></div>
        <button class="show-form">+ Add a task</button>
        <form class="task-form" style="display: none">
          <input type="text" class="title" placeholder="Title" required />
          <textarea class="description" placeholder="Description"></textarea>
          <select class="priority">
            <option value="">Select Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <input type="date" class="dueDate" />
          <button class="submit-button" type="submit">Add Task</button>
        </form>
      </div>
      <div class="donelist-container">
        <h2>Done</h2>
        <div class="tasks-container"></div>
        <button class="show-form">+ Add a task</button>
        <form class="task-form" style="display: none">
          <input type="text" class="title" placeholder="Title" required />
          <textarea class="description" placeholder="Description"></textarea>
          <select class="priority">
            <option value="">Select Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
          <input type="date" class="dueDate" />
          <button class="submit-button" type="submit">Add task</button>
        </form>
      </div>
    </div>
  </body>
  <script src="scripts/script.js"></script>
</html>
